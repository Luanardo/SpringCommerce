    <title>Đăng nhập</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Center the login box */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        /* Style the login box */
        .login-box {
            border: 1px solid #ced4da;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
<div class="container">
    <div class="col-md-5 mx-auto login-box">
        <h2 class="text-center mb-4">Đăng nhập</h2>
        <form th:action="@{/do-login}" method="post">
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" name="username" class="form-control" id="inputEmail" placeholder="Nhập email bạn đã đăng ký" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="mb-3">
                <button type="submit" id="submitBtn" class="btn btn-primary w-100">Đăng nhập</button>
            </div>
        </form>
        <div class="text-center">Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay</a></div>
    </div>
</div>

<div th:if = "${param.error}">
    <script>
        toastr.error("Email hoặc mật khẩu không đúng");
    </script>
</div>
<div th:if = "${param.logout}">
    <script>
        toastr.success("Bạn đã đăng xuất");
    </script>
</div>
